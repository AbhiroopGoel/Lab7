<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            text-align: center;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }

        .profile-header h1 {
            margin-top: 10px;
            color: #333;
        }

        .profile-header p {
            font-size: 1.1em;
            color: #666;
        }

        .contact-info,
        .experience {
            margin-top: 20px;
        }

        .contact-info h2,
        .experience h2 {
            color: #4CAF50;
        }

        .contact-info ul,
        .experience ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li,
        .experience li {
            margin-bottom: 10px;
        }

        /* Styling the link */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling the video */
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="abhiroop.jpg">
            <h1>Abhiroop Goel</h1>
            <p>Software Developer | Web Enthusiast | Tech Explorer</p>
        </div>

        <div class="contact-info">
            <h2>Contact Info</h2>
            <ul>
                <li>Email: abhiroopgoel@gmail.com</li>
                <li>Phone: +1(785-979-9540)</li>
                <li>LinkedIn: <a href="www.linkedin.com/in/abhiroop-goel-2a4b9028b" target="_blank">Your LinkedIn</a></li>
            </ul>
        </div>


        <div class="video-section">
            <h2>My Favorite Tech Talk</h2>
            <iframe src="https://www.youtube.com/embed/uiUPD-z9DTg?si=5whLEMbOenVwmaVf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
